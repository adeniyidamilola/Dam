    <form action="#">
        <label for="username">USERNAME:</label>
        <input type="username"><br><br>
        <label for="password">PASSWORD:</label>
        <input type="password"><br><br>
        <label for="date">DATE OF BIRTH:</label>
        <input type="date"><br><br>
        <label for="food">CHOOSE FAVORITE FOODS:</label>
        <input type="checkbox" name="food" value="Rice">Rice
        <input type="checkbox" name="food" value="Beans">Beans
        <input type="checkbox" name="food" value="Yam">Yam
        <input type="checkbox" name="food" value="Semo">Semo
        <input type="checkbox" name="food" value="Amala">Amala<br><br>
        <label for="gender">GENDER:</label>
        <input type="radio" name="gender" value="female" checked="checked">Female
        <input type="radio" name="gender" value="male">Male
        <br><br>
        <label for="states">SELECT STATE:</label>
        <select name="states">
            <option value="select">Select state</option>
            <option value="Abia">Abia</option>
            <option value="Adamawa">Adamawa</option>
            <option value="Akwa Ibom">Akwa Ibom</option>
            <option value="Kwara">Kwara</option>
            <option value="Lagos">Lagos</option>
            <option value="Niger">Niger</option>
            <option value="Rivers">Rivers</option>
        </select><br><br>
       
            <font size="5">
                    Add comments here.
            </font>
        <br><br>
        <textarea name="comments" id="" cols="30" rows="10" placeholder="Comments..."></textarea>
        <input type="button" value="SEND">
    </form>
